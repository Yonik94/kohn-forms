<li *ngFor="let field of fields">
    <text-field *ngIf="field.type === 'text'" [field]="field" (updateField)="changeField($event)">
    </text-field>
    <multiple-choice-field *ngIf="field.type === 'multipleChoice'" [field]="field"
        (updateField)="changeField($event)"></multiple-choice-field>
    <checkbox-field *ngIf="field.type === 'checkbox'" [field]="field" (updateField)="changeField($event)">
    </checkbox-field>
</li>
