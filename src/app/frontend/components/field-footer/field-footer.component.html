<div *ngIf="copyField" class="field-footer">
    <button (click)="onCloneField()">Clone</button>
    <button (click)="onDeleteField()">Delete</button>
    <label for="isRequired">Required</label>
    <input id="isRequired" name="isRequired" type="checkbox" [(ngModel)]="copyField.isRequired" (change)="changeField()"/>
</div>
